<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estudo de Glassmorphism</title>
</head>
<body>
    <main class="container">
        <img id="image-left-top" src="./img/img-top.png">
        <img id="image-left-bottom" src="./img/img-bottom.png">
        <img id="image-right" src="./img/img-right.png">

        <div class="info">
            <div class="info-title" >
                <h1>Faça compras internacionais usando seu cartão Platinum!

                </h1>
                <p>
                    Upgrade gratuito para nossos serviços platinum, com validade vitalícia
                </p>

                <div class="info-submit">
                    <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
                    <button type="submit">Enviar</button>
                </div>

            </div>
            <div class="info-card" >
                <div class="card">
                    
                    <div class="card-title">
                        <h2>Cartão Platinum</h2>
                    </div>
                    <div class="card-chip">
                        <img src="./img/chip.png" alt="">
                    </div>
                    <div class="card-footer" >
                        <div class="card-footer-info" >
                            <p class="footer-text footer-text--big">
                                8888 8888 8888 8888
                            </p>
                            <p class="footer-text">
                                Maysa Pereira
                            </p>
                        </div>
                        <div>
                            <p class="footer-text footer-text-data">
                                09/28
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>
            &copy; Feito por Maysa Pereira | 2022 | Instrução: Gabriela Pinheiro | Inspiração: RH Agency
        </p>
    </footer>
</body>
</html>
